<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/pattern-hills.svg" alt="hills" class="hills" />

    <img src="./images/bg-stars.svg" alt="stars" class="stars" />

    <div class="background">
      <p class="title">WE'RE LAUNCHING SOON</p>

      <div class="main">
        <div class="shape days"></div>

        <div class="shape hours"></div>

        <div class="shape minutes"></div>

        <div class="shape seconds">
          <p id="sec">1</p>
        </div>
      </div>

      <div class="icongrp">
        <i class="fa-brands fa-facebook-square icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
        <i class="fa-brands fa-pinterest icon"></i>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
